name: CI/CD - API

on:
  push:
    paths: ['api/**', '.github/workflows/api.yml']
  workflow_call: {}

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  REPO: ${{ secrets.ARTIFACT_REPO }}
  SVC_API: loan-api
  SVC_MODEL: loan-model
  IMAGE_API: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPO }}/loan-api:latest
  SA_API: sa-api@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: { contents: read, id-token: write }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Read MODEL_URL
        id: model
        run: |
          MODEL_URL=$(gcloud run services describe ${{ env.SVC_MODEL }} --region ${{ env.REGION }} \
            --format='value(status.url)')
          if [ -z "$MODEL_URL" ]; then
          echo "Model URL is empty. Is loan-model deployed in region ${{ env.REGION }}?" >&2
          exit 1
          fi
          echo "MODEL_URL=$MODEL_URL" >> $GITHUB_ENV
          echo "Resolved MODEL_URL=$MODEL_URL"

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push model image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: ${{ env.IMAGE_API }}

      - name: Deploy Cloud Run (API)
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SVC_API }}
          image: ${{ env.IMAGE_API }}
          region: ${{ env.REGION }}
          env_vars: |
            MODEL_URL=${{ env.MODEL_URL }}
          flags: >
            --ingress=all
            --allow-unauthenticated
            --min-instances=1
            --concurrency=50
            --cpu=1 --memory=512Mi
            --service-account=sa-model@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
            --timeout=300

      - name: Verify MODEL_URL on active revision
        run: |
          gcloud run services describe ${{ env.SVC_API }} --region ${{ env.REGION }} \
          --format='value(spec.template.spec.containers[0].env)'

      - name: Grant API SA invoke on Model
        run: |
          gcloud run services add-iam-policy-binding ${{ env.SVC_MODEL }} \
            --region ${{ env.REGION }} \
            --member "serviceAccount:${{ env.SA_API }}" \
            --role "roles/run.invoker"
